<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Prompt Library - Advanced Filters</title>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Vanta.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for Vanta.js Interactive Background -->
    <div id="vanta-background"></div>

    <!-- Wrapper for page content to sit above the fixed background -->
    <div class="page-content">
        <header class="library-header">
            <h1>Creative Prompt Library</h1>
            <div class="filter-controls" role="tablist" aria-label="Prompt Filters">
                <section id="main-categories-section" aria-labelledby="main-categories-heading">
                    <h2 id="main-categories-heading" class="filter-group-heading">Main Categories</h2>
                    <nav id="main-categories" class="category-filters" aria-label="Filter by Main Category">
                        <!-- Main category filter buttons will be dynamically inserted here by script.js -->
                    </nav>
                </section>

                <section id="subcategories-section" aria-labelledby="subcategories-heading">
                     <h2 id="subcategories-heading" class="filter-group-heading">Subcategories</h2>
                    <nav id="subcategories" class="category-filters subcategory-filters" aria-label="Filter by Subcategory">
                        <!-- Subcategory filter buttons will be dynamically inserted here by script.js -->
                        <!-- This container might be initially hidden or empty -->
                    </nav>
                </section>
            </div>
        </header>

        <main id="prompt-grid-container" class="prompt-grid" aria-live="polite">
            <!-- Prompt cards will be dynamically inserted here by script.js -->
        </main>

        <footer class="library-footer">
            <p>Enhanced Filtering Edition</p>
        </footer>
    </div>

    <!-- Custom Script (defer to ensure HTML is parsed, Vanta needs body elements) -->
    <script src="script.js" defer></script>
</body>
</html>
