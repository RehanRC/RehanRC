<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Prompt Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Theming --- */
        :root {
            --bg-color: #0a0a14;
            --primary-glow: #00e5ff;
            --secondary-glow: #ff00c1;
            --text-color: #d0d0e0;
            --card-bg: rgba(20, 20, 45, 0.5);
            --border-color: rgba(0, 229, 255, 0.2);
            --font-main: 'Source Code Pro', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Interactive Background --- */
        #interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Main Layout & Content --- */
        .main-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--primary-glow);
            text-shadow: 0 0 12px var(--primary-glow), 0 0 24px var(--primary-glow), 0 0 40px rgba(0, 229, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid var(--primary-glow);
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
        }

        /* --- Controls & Filters --- */
        .controls-container {
            background: rgba(10, 10, 25, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border-radius: 8px;
            animation: slideInUp 0.8s ease-out;
        }

        .search-wrapper {
            margin-bottom: 1.5rem;
        }

        #search-input {
            width: 100%;
            padding: 0.85rem 1.2rem;
            font-family: var(--font-main);
            font-size: 1rem;
            background-color: rgba(0,0,0,0.6);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        
        .filter-group { margin-bottom: 1rem; }
        .filter-group:last-child { margin-bottom: 0; }

        .filter-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.75rem;
            display: block;
            color: var(--secondary-glow);
            text-shadow: 0 0 8px var(--secondary-glow);
        }

        .filter-buttons { display: flex; flex-wrap: wrap; gap: 0.75rem; }

        .filter-btn {
            padding: 0.6rem 1.1rem;
            font-family: var(--font-main);
            font-size: 0.875rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .filter-btn:hover {
            background-color: var(--border-color);
            color: var(--primary-glow);
            border-color: var(--primary-glow);
        }

        .filter-btn.active {
            background-color: var(--primary-glow);
            color: var(--bg-color);
            font-weight: 700;
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        #subcategories-container { min-height: 42px; transition: opacity 0.5s; }

        /* --- Prompt Cards Grid --- */
        #prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .prompt-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
            animation: cardFadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .prompt-card:hover {
            border-color: var(--primary-glow);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.2);
        }

        .prompt-card h2 { font-size: 1.3rem; color: var(--primary-glow); font-weight: 700; text-transform: uppercase; }
        .prompt-card .category-tag { font-size: 0.8rem; color: var(--secondary-glow); font-weight: 600; opacity: 0.8; }
        .prompt-card h3 { font-size: 0.9rem; font-weight: 600; color: var(--text-color); text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border-color); padding-bottom: 0.25rem; margin-top: 0.5rem; }
        .prompt-card p { font-size: 0.95rem; line-height: 1.6; opacity: 0.9; }

        .copy-btn {
            margin-top: auto;
            align-self: flex-end;
            padding: 0.6rem 1.2rem;
            font-family: var(--font-main);
            font-size: 0.9rem;
            background-color: transparent;
            border: 1px solid var(--secondary-glow);
            color: var(--secondary-glow);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .copy-btn:hover { background-color: var(--secondary-glow); color: var(--bg-color); box-shadow: 0 0 10px var(--secondary-glow); }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes cardFadeIn { from { opacity: 0; transform: translateY(30px) rotateX(-10deg); } to { opacity: 1; transform: translateY(0) rotateX(0deg); } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--primary-glow); } }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-container { padding: 1rem; }
            h1 { font-size: 2rem; }
            #prompt-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="interactive-bg"></canvas>

    <div class="main-container">
        <header>
            <h1>Creative Prompt Library</h1>
        </header>

        <div class="controls-container">
            <div class="search-wrapper">
                <input type="search" id="search-input" placeholder="Search prompts...">
            </div>
            <div class="filter-group">
                <label class="filter-label" for="main-categories-container">Categories</label>
                <div id="main-categories-container" class="filter-buttons"></div>
            </div>
            <div class="filter-group">
                 <label class="filter-label" for="subcategories-container">Subcategories</label>
                <div id="subcategories-container" class="filter-buttons"></div>
            </div>
        </div>

        <div id="prompt-grid"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Interactive Background Canvas ---
        const canvas = document.getElementById('interactive-bg');
        const ctx = canvas.getContext('2d');
        let width, height, grid;
        const mouse = { x: undefined, y: undefined, radius: 150 };

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            const gridSize = 40;
            grid = [];
            for (let y = 0; y < Math.ceil(height / gridSize); y++) {
                for (let x = 0; x < Math.ceil(width / gridSize); x++) {
                    grid.push({
                        x: x * gridSize,
                        y: y * gridSize,
                        ox: x * gridSize,
                        oy: y * gridSize,
                    });
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < grid.length; i++) {
                let p = grid[i];
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < mouse.radius) {
                    const force = (mouse.radius - dist) / mouse.radius;
                    p.x -= dx / dist * force * 25;
                    p.y -= dy / dist * force * 25;
                } else {
                    p.x += (p.ox - p.x) * 0.05;
                    p.y += (p.oy - p.y) * 0.05;
                }

                ctx.fillStyle = `rgba(0, 229, 255, 0.5)`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        window.addEventListener('resize', initCanvas);
        
        initCanvas();
        animate();

        // --- Card Tilt Effect ---
        const promptGridForTilt = document.getElementById('prompt-grid');
        promptGridForTilt.addEventListener('mousemove', e => {
            if (e.target.classList.contains('prompt-card')) {
                const card = e.target;
                const { top, left, width, height } = card.getBoundingClientRect();
                const x = e.clientX - left;
                const y = e.clientY - top;
                const rotateX = -1 * (10 * ((y - height / 2) / height));
                const rotateY = 1 * (10 * ((x - width / 2) / width));
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            }
        });
        promptGridForTilt.addEventListener('mouseout', e => {
             if (e.target.classList.contains('prompt-card')) {
                e.target.style.transform = 'rotateX(0) rotateY(0) scale(1)';
             }
        });


        // --- Main Application Logic ---
        const promptGrid = document.getElementById('prompt-grid');
        const searchInput = document.getElementById('search-input');
        const mainCategoriesContainer = document.getElementById('main-categories-container');
        const subcategoriesContainer = document.getElementById('subcategories-container');
        
        let allPrompts = [];
        let activeMainCategory = 'All';
        let activeSubcategory = 'All';

        const CATEGORY_DATA = {
            "ðŸ§  Thinking & Cognition": { subcategories: ["Mental Models", "Cognitive Forensics", "Frame Shifting", "Pattern Extraction"], keywords: ["think", "cognition", "mental", "logic", "perspective", "bias", "model", "recursive", "pattern", "reasoning"] },
            "ðŸŽ­ Identity & Self": { subcategories: ["Symbolic Self-Analysis", "Personal Mythology", "Evolution Tracking", "Self-Image Deconstruction"], keywords: ["identity", "self", "archetype", "symbolic", "role", "transformation", "review", "shadow", "ego", "persona"] },
            "ðŸ“œ Storytelling & Narrative Design": { subcategories: ["Plot Mechanics", "Character Construction", "Genre Remixing", "Meta-Narratives"], keywords: ["story", "narrative", "worldbuilding", "plot", "hero", "myth", "character", "genre", "fiction"] },
            "ðŸ”® Insight & Analysis": { subcategories: ["Comparative Intelligence", "Systems Thinking", "Root Cause Mining", "Multi-Lens Synthesis"], keywords: ["insight", "analysis", "pattern", "diagnostic", "deep dive", "compare", "system", "detect"] },
            "ðŸ§© Creativity & Concept Generation": { subcategories: ["Idea Remixing", "Metaphor Construction", "Constraint-Based Innovation", "Oblique Approaches"], keywords: ["creativity", "concept", "idea", "remix", "metaphor", "juxtaposition", "generate", "invent"] },
            "ðŸ› ï¸ Problem Solving & Strategy": { subcategories: ["Tradeoff Framing", "Adversarial Prompting", "Heuristic Building", "Opportunity Scanning"], keywords: ["problem", "solving", "strategy", "tradeoff", "adversarial", "decision", "mirror", "plan"] },
            "ðŸ”¥ Emotional & Existential Work": { subcategories: ["Grief/Trauma Alchemy", "Desire Mapping", "Shadow Integration", "Spiritual Compression"], keywords: ["emotional", "existential", "grief", "trauma", "desire", "interrogation", "feeling", "shame", "guilt"] },
            "ðŸ“ˆ Productivity & Action": { subcategories: ["Prompt Chains / Scaffolds", "Execution Support", "Motivation Triggers", "Outcome Rehearsal"], keywords: ["productivity", "action", "scaffold", "plan", "generator", "success", "drill", "habit"] },
            "ðŸŽ™ï¸ Expression & Communication": { subcategories: ["Voice Tuning", "Conflict Language", "Persuasion Techniques", "Dialogic Tools"], keywords: ["expression", "communication", "rhetoric", "tone", "dialog", "simulate", "speak", "voice"] },
            "ðŸŽ¨ Art, Design, & Aesthetic": { subcategories: ["Moodboard Language", "Symbolic Palette Crafting", "Character Vibe Shaping", "Scene Construction"], keywords: ["art", "design", "aesthetic", "visual", "sensory", "moodboard", "motif", "color", "style"] },
            "ðŸ‘ï¸â€ðŸ—¨ï¸ Philosophy & Ontology": { subcategories: ["Thought Experiments", "Ethical Paradoxes", "Ontological Rewrites", "Temporal Disruptions"], keywords: ["philosophy", "ontology", "thought experiment", "reality", "meta", "ethics", "moral"] },
            "ðŸ‘¤ Relationships & Dialogue": { subcategories: ["Perspective Simulation", "Conflict Diagnosis", "Emotional Reconciliation", "Mirror Confrontation"], keywords: ["relationship", "dialogue", "conflict", "reframe", "conversation", "repair", "empathy", "interpersonal"] },
            "ðŸ“‚ Frameworks & Systems": { subcategories: ["Recursive Skeletons", "Multimodal Prompt Design", "Meta-System Builders", "Scalable Reuse Patterns"], keywords: ["framework", "system", "schema", "recursive", "model", "template", "structure"] },
            "ðŸ•³ï¸ Depth & Subconscious": { subcategories: ["Dream Analysis", "Hidden Belief Surfacing", "Ritualized Prompts", "Somatic Symbolism"], keywords: ["depth", "subconscious", "dream", "belief", "symbolic", "excavation", "ritual", "unconscious"] },
        };

        async function fetchPrompts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/RehanRC/RehanRC/main/Interesting_Prompt_Use_Cases_2/prompts.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const prompts = await response.json();
                allPrompts = prompts.map(prompt => assignCategories(prompt));
                displayUI();
            } catch (error) {
                console.error("Failed to fetch prompts:", error);
                promptGrid.innerHTML = `<p style="color: var(--secondary-glow);">Error: Could not load prompt data.</p>`;
            }
        }

        function assignCategories(prompt) {
            const textToScan = `${prompt.title.toLowerCase()} ${prompt.description.toLowerCase()} ${prompt.transformation.toLowerCase()}`;
            let bestMatch = { category: "Uncategorized", subcategory: "Uncategorized", score: 0 };

            for (const [catName, catData] of Object.entries(CATEGORY_DATA)) {
                let score = 0;
                catData.keywords.forEach(kw => {
                    if (textToScan.includes(kw)) score++;
                });
                if (score > bestMatch.score) {
                    bestMatch = { category: catName, score: score, subcategory: "Uncategorized" };
                }
            }
            
            if (bestMatch.category !== "Uncategorized") {
                 const mainCatData = CATEGORY_DATA[bestMatch.category];
                 let bestSubMatch = { subcategory: mainCatData.subcategories[0] || "General", score: 0 };
                 mainCatData.subcategories.forEach(subCatName => {
                     let subScore = 0;
                     subCatName.split(' ').forEach(kw => {
                         if(textToScan.includes(kw.toLowerCase().replace(/[/]/g, ''))) subScore++;
                     });
                     if (subScore > bestSubMatch.score) {
                         bestSubMatch = { subcategory: subCatName, score: subScore };
                     }
                 });
                 bestMatch.subcategory = bestSubMatch.subcategory;
            }
            return { ...prompt, assignedCategory: bestMatch.category, assignedSubcategory: bestMatch.subcategory };
        }
        
        function displayUI() {
            renderMainCategories();
            renderPrompts();
        }

        function renderMainCategories() {
            const categories = ['All', ...Object.keys(CATEGORY_DATA)];
            mainCategoriesContainer.innerHTML = categories.map(cat => 
                `<button class="filter-btn ${cat === activeMainCategory ? 'active' : ''}" data-category="${cat}">${cat}</button>`
            ).join('');
        }
        
        function renderSubcategories() {
            subcategoriesContainer.innerHTML = '';
            if (activeMainCategory === 'All' || !CATEGORY_DATA[activeMainCategory]) return;
            const subcategories = ['All', ...CATEGORY_DATA[activeMainCategory].subcategories];
            subcategoriesContainer.innerHTML = subcategories.map(sub => 
                `<button class="filter-btn ${sub === activeSubcategory ? 'active' : ''}" data-subcategory="${sub}">${sub}</button>`
            ).join('');
        }

        function renderPrompts() {
            promptGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            const searchTerm = searchInput.value.toLowerCase();
            let visibleCount = 0;

            allPrompts
                .filter(p => (activeMainCategory === 'All' || p.assignedCategory === activeMainCategory))
                .filter(p => (activeSubcategory === 'All' || p.assignedSubcategory === activeSubcategory))
                .filter(p => `${p.title.toLowerCase()} ${p.description.toLowerCase()}`.includes(searchTerm))
                .forEach(prompt => {
                    const card = document.createElement('div');
                    card.className = 'prompt-card';
                    card.style.animationDelay = `${visibleCount * 0.03}s`;
                    visibleCount++;
                    
                    card.innerHTML = `
                        <div>
                            <h2>${prompt.title}</h2>
                            <p class="category-tag">${prompt.assignedCategory} / ${prompt.assignedSubcategory}</p>
                        </div>
                        <div>
                            <h3>Description</h3>
                            <p>${prompt.description}</p>
                        </div>
                        <div>
                            <h3>How to Use It</h3>
                            <p>${prompt.instructions}</p>
                        </div>
                        <div>
                            <h3>Transformation</h3>
                            <p>${prompt.transformation}</p>
                        </div>
                        <button class="copy-btn" data-instructions="${escapeHTML(prompt.instructions)}">Copy</button>
                    `;
                    fragment.appendChild(card);
                });
            
            promptGrid.appendChild(fragment);
        }

        mainCategoriesContainer.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                activeMainCategory = e.target.dataset.category;
                activeSubcategory = 'All';
                renderMainCategories();
                renderSubcategories();
                renderPrompts();
            }
        });
        
        subcategoriesContainer.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                activeSubcategory = e.target.dataset.subcategory;
                renderSubcategories();
                renderPrompts();
            }
        });

        searchInput.addEventListener('input', renderPrompts);

        promptGrid.addEventListener('click', e => {
            if (e.target.classList.contains('copy-btn')) {
                copyToClipboard(e.target.dataset.instructions, e.target);
            }
        });

        function copyToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                button.textContent = 'Copied!';
                setTimeout(() => { button.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Copy failed', err);
                button.textContent = 'Failed';
            }
            document.body.removeChild(textArea);
        }
        
        function escapeHTML(str) {
            const p = document.createElement("p");
            p.textContent = str;
            return p.innerHTML;
        }

        fetchPrompts();
    });
    </script>
</body>
</html>
