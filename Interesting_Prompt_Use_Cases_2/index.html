<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Prompt Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Theming --- */
        :root {
            --bg-color: #0d0d1a;
            --primary-glow: #00ffff;
            --secondary-glow: #ff00ff;
            --text-color: #e0e0e0;
            --card-bg: rgba(20, 20, 40, 0.6);
            --border-color: rgba(0, 255, 255, 0.2);
            --font-main: 'Source Code Pro', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Interactive Background --- */
        #interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Main Layout & Content --- */
        .main-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow);
            animation: textFlicker 5s infinite alternate;
        }

        /* --- Filters & Search --- */
        .controls-container {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 4px;
            animation: slideInUp 0.8s ease-out;
        }

        .search-wrapper {
            margin-bottom: 1.5rem;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: var(--font-main);
            font-size: 1rem;
            background-color: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .filter-group {
            margin-bottom: 1rem;
        }
        
        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.75rem;
            display: block;
            color: var(--secondary-glow);
            text-shadow: 0 0 5px var(--secondary-glow);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            font-family: var(--font-main);
            font-size: 0.875rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .filter-btn:hover {
            background-color: var(--border-color);
            color: var(--primary-glow);
            border-color: var(--primary-glow);
        }

        .filter-btn.active {
            background-color: var(--primary-glow);
            color: var(--bg-color);
            font-weight: 700;
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        #subcategories-container {
            min-height: 40px; /* Prevent layout shift */
            transition: opacity 0.5s;
        }

        /* --- Prompt Cards Grid --- */
        #prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .prompt-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            animation: cardFadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .prompt-card.hidden {
            display: none;
        }

        .prompt-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .prompt-card h2 {
            font-size: 1.25rem;
            color: var(--primary-glow);
            font-weight: 700;
            text-transform: uppercase;
        }

        .prompt-card .category-tag {
            font-size: 0.8rem;
            color: var(--secondary-glow);
            font-weight: 600;
        }

        .prompt-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.25rem;
            margin-top: 0.5rem;
        }

        .prompt-card p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .copy-btn {
            margin-top: auto;
            align-self: flex-end;
            padding: 0.6rem 1.2rem;
            font-family: var(--font-main);
            font-size: 0.9rem;
            background-color: transparent;
            border: 1px solid var(--secondary-glow);
            color: var(--secondary-glow);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .copy-btn:hover {
            background-color: var(--secondary-glow);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--secondary-glow);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
             from { transform: translateY(50px); opacity: 0; }
             to { transform: translateY(0); opacity: 1; }
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 8px var(--primary-glow),
                    0 0 16px var(--primary-glow),
                    0 0 32px var(--primary-glow);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            #prompt-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <canvas id="interactive-bg"></canvas>

    <div class="main-container">
        <header>
            <h1>Creative Prompt Library</h1>
        </header>

        <div class="controls-container">
            <div class="search-wrapper">
                <input type="search" id="search-input" placeholder="Search prompts by title or description...">
            </div>
            <div class="filter-group">
                <label class="filter-label" for="main-categories-container">Categories</label>
                <div id="main-categories-container" class="filter-buttons"></div>
            </div>
            <div class="filter-group">
                 <label class="filter-label" for="subcategories-container">Subcategories</label>
                <div id="subcategories-container" class="filter-buttons"></div>
            </div>
        </div>

        <div id="prompt-grid">
            <!-- Prompt cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Interactive Background Canvas ---
        const canvas = document.getElementById('interactive-bg');
        const ctx = canvas.getContext('2d');
        let width, height, points;
        let mouse = { x: null, y: null, max: 20000 };

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            points = [];
            let pointCount = Math.floor(width * height / 12000);
            for (let i = 0; i < pointCount; i++) {
                points.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    originX: Math.random() * width,
                    originY: Math.random() * height,
                    vx: Math.random() * 0.4 - 0.2,
                    vy: Math.random() * 0.4 - 0.2,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let dist = dx * dx + dy * dy;

                if (dist < mouse.max) {
                    p.x -= dx * 0.02;
                    p.y -= dy * 0.02;
                } else {
                    if (p.x !== p.originX) {
                        let odx = p.originX - p.x;
                        p.x += odx / 20;
                    }
                    if (p.y !== p.originY) {
                        let ody = p.originY - p.y;
                        p.y += ody / 20;
                    }
                }

                p.x += p.vx;
                p.y += p.vy;

                if (p.x > width + p.size) p.x = -p.size;
                if (p.x < -p.size) p.x = width + p.size;
                if (p.y > height + p.size) p.y = -p.size;
                if (p.y < -p.size) p.y = height + p.size;

                ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    let p1 = points[i];
                    let p2 = points[j];
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${1 - dist / 120})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });
        window.addEventListener('resize', initCanvas);
        
        initCanvas();
        animate();

        // --- Main Application Logic ---
        const promptGrid = document.getElementById('prompt-grid');
        const searchInput = document.getElementById('search-input');
        const mainCategoriesContainer = document.getElementById('main-categories-container');
        const subcategoriesContainer = document.getElementById('subcategories-container');
        
        let allPrompts = [];
        let activeMainCategory = 'All';
        let activeSubcategory = 'All';

        const CATEGORY_DATA = {
            "🧠 Thinking & Cognition": { subcategories: ["Mental Models", "Cognitive Forensics", "Frame Shifting", "Pattern Extraction"], keywords: ["think", "cognition", "mental", "logic", "perspective", "bias", "model", "recursive", "pattern"] },
            "🎭 Identity & Self": { subcategories: ["Symbolic Self-Analysis", "Personal Mythology", "Evolution Tracking", "Self-Image Deconstruction"], keywords: ["identity", "self", "archetype", "symbolic", "role", "transformation", "review", "shadow", "ego"] },
            "📜 Storytelling & Narrative Design": { subcategories: ["Plot Mechanics", "Character Construction", "Genre Remixing", "Meta-Narratives"], keywords: ["story", "narrative", "worldbuilding", "plot", "hero", "myth", "character", "genre"] },
            "🔮 Insight & Analysis": { subcategories: ["Comparative Intelligence", "Systems Thinking", "Root Cause Mining", "Multi-Lens Synthesis"], keywords: ["insight", "analysis", "pattern", "diagnostic", "deep dive", "compare", "system"] },
            "🧩 Creativity & Concept Generation": { subcategories: ["Idea Remixing", "Metaphor Construction", "Constraint-Based Innovation", "Oblique Approaches"], keywords: ["creativity", "concept", "idea", "remix", "metaphor", "juxtaposition", "generate"] },
            "🛠️ Problem Solving & Strategy": { subcategories: ["Tradeoff Framing", "Adversarial Prompting", "Heuristic Building", "Opportunity Scanning"], keywords: ["problem", "solving", "strategy", "tradeoff", "adversarial", "decision", "mirror"] },
            "🔥 Emotional & Existential Work": { subcategories: ["Grief/Trauma Alchemy", "Desire Mapping", "Shadow Integration", "Spiritual Compression"], keywords: ["emotional", "existential", "grief", "trauma", "desire", "interrogation", "feeling"] },
            "📈 Productivity & Action": { subcategories: ["Prompt Chains / Scaffolds", "Execution Support", "Motivation Triggers", "Outcome Rehearsal"], keywords: ["productivity", "action", "scaffold", "plan", "generator", "success", "drill"] },
            "🎙️ Expression & Communication": { subcategories: ["Voice Tuning", "Conflict Language", "Persuasion Techniques", "Dialogic Tools"], keywords: ["expression", "communication", "rhetoric", "tone", "dialog", "simulate", "speak"] },
            "🎨 Art, Design, & Aesthetic": { subcategories: ["Moodboard Language", "Symbolic Palette Crafting", "Character Vibe Shaping", "Scene Construction"], keywords: ["art", "design", "aesthetic", "visual", "sensory", "moodboard", "motif", "color"] },
            "👁️‍🗨️ Philosophy & Ontology": { subcategories: ["Thought Experiments", "Ethical Paradoxes", "Ontological Rewrites", "Temporal Disruptions"], keywords: ["philosophy", "ontology", "thought experiment", "reality", "meta", "ethics"] },
            "👤 Relationships & Dialogue": { subcategories: ["Perspective Simulation", "Conflict Diagnosis", "Emotional Reconciliation", "Mirror Confrontation"], keywords: ["relationship", "dialogue", "conflict", "reframe", "conversation", "repair", "empathy"] },
            "📂 Frameworks & Systems": { subcategories: ["Recursive Skeletons", "Multimodal Prompt Design", "Meta-System Builders", "Scalable Reuse Patterns"], keywords: ["framework", "system", "schema", "recursive", "model", "template"] },
            "🕳️ Depth & Subconscious": { subcategories: ["Dream Analysis", "Hidden Belief Surfacing", "Ritualized Prompts", "Somatic Symbolism"], keywords: ["depth", "subconscious", "dream", "belief", "symbolic", "excavation", "ritual"] },
        };

        // --- Data Fetching and Processing ---
        async function fetchPrompts() {
            try {
                // IMPORTANT: Using the correct raw content URL for the fetch request.
                const response = await fetch('https://raw.githubusercontent.com/RehanRC/RehanRC/main/Interesting_Prompt_Use_Cases_2/prompts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const prompts = await response.json();
                allPrompts = prompts.map(prompt => assignCategories(prompt));
                displayUI();
            } catch (error) {
                console.error("Failed to fetch or process prompts:", error);
                promptGrid.innerHTML = `<p style="color: var(--secondary-glow);">Error: Could not load prompt data. Please check the console for details.</p>`;
            }
        }

        function assignCategories(prompt) {
            // Heuristic to assign categories based on keywords since JSON lacks this data.
            const textToScan = `${prompt.title.toLowerCase()} ${prompt.description.toLowerCase()}`;
            let bestMatch = { category: "Uncategorized", subcategory: "Uncategorized", score: 0 };

            for (const [catName, catData] of Object.entries(CATEGORY_DATA)) {
                let score = 0;
                catData.keywords.forEach(kw => {
                    if (textToScan.includes(kw)) {
                        score++;
                    }
                });

                if (score > bestMatch.score) {
                    bestMatch = { category: catName, score: score, subcategory: "Uncategorized" }; // Default subcategory
                }
            }
            
            // Assign subcategory based on keywords within the best-matched main category
            if (bestMatch.category !== "Uncategorized") {
                 const mainCatData = CATEGORY_DATA[bestMatch.category];
                 let bestSubMatch = { subcategory: mainCatData.subcategories[0] || "General", score: 0 };
                 
                 mainCatData.subcategories.forEach(subCatName => {
                     let subScore = 0;
                     subCatName.split(' ').forEach(kw => {
                         if(textToScan.includes(kw.toLowerCase().replace(/[/]/g, ''))) {
                             subScore++;
                         }
                     });
                     if (subScore > bestSubMatch.score) {
                         bestSubMatch = { subcategory: subCatName, score: subScore };
                     }
                 });
                 bestMatch.subcategory = bestSubMatch.subcategory;
            }


            return { ...prompt, assignedCategory: bestMatch.category, assignedSubcategory: bestMatch.subcategory };
        }
        
        // --- UI Display and Rendering ---
        function displayUI() {
            renderMainCategories();
            renderPrompts();
        }

        function renderMainCategories() {
            const categories = ['All', ...Object.keys(CATEGORY_DATA)];
            mainCategoriesContainer.innerHTML = categories.map(cat => 
                `<button class="filter-btn ${cat === activeMainCategory ? 'active' : ''}" data-category="${cat}">${cat}</button>`
            ).join('');
        }
        
        function renderSubcategories() {
            subcategoriesContainer.innerHTML = '';
            if (activeMainCategory === 'All' || !CATEGORY_DATA[activeMainCategory]) {
                return;
            }
            
            const subcategories = ['All', ...CATEGORY_DATA[activeMainCategory].subcategories];
            subcategoriesContainer.innerHTML = subcategories.map(sub => 
                `<button class="filter-btn ${sub === activeSubcategory ? 'active' : ''}" data-subcategory="${sub}">${sub}</button>`
            ).join('');
        }

        function renderPrompts() {
            promptGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            const searchTerm = searchInput.value.toLowerCase();

            allPrompts
                .filter(p => (activeMainCategory === 'All' || p.assignedCategory === activeMainCategory))
                .filter(p => (activeSubcategory === 'All' || p.assignedSubcategory === activeSubcategory))
                .filter(p => {
                    const textToSearch = `${p.title.toLowerCase()} ${p.description.toLowerCase()}`;
                    return textToSearch.includes(searchTerm);
                })
                .forEach((prompt, index) => {
                    const card = document.createElement('div');
                    card.className = 'prompt-card';
                    card.style.animationDelay = `${index * 0.03}s`;
                    
                    card.innerHTML = `
                        <div>
                            <h2>${prompt.title}</h2>
                            <p class="category-tag">${prompt.assignedCategory} / ${prompt.assignedSubcategory}</p>
                        </div>
                        <div>
                            <h3>Description</h3>
                            <p>${prompt.description}</p>
                        </div>
                        <div>
                            <h3>How to Use It</h3>
                            <p>${prompt.instructions}</p>
                        </div>
                        <div>
                            <h3>Transformation</h3>
                            <p>${prompt.transformation}</p>
                        </div>
                        <button class="copy-btn" data-instructions="${escapeHTML(prompt.instructions)}">Copy Instructions</button>
                    `;
                    fragment.appendChild(card);
                });
            
            promptGrid.appendChild(fragment);
        }

        // --- Event Handlers ---
        mainCategoriesContainer.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                activeMainCategory = e.target.dataset.category;
                activeSubcategory = 'All'; // Reset subcategory when main changes
                renderMainCategories();
                renderSubcategories();
                renderPrompts();
            }
        });
        
        subcategoriesContainer.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                activeSubcategory = e.target.dataset.subcategory;
                // No need to re-render main categories
                renderSubcategories();
                renderPrompts();
            }
        });

        searchInput.addEventListener('input', renderPrompts);

        promptGrid.addEventListener('click', e => {
            if (e.target.classList.contains('copy-btn')) {
                const instructions = e.target.dataset.instructions;
                copyToClipboard(instructions, e.target);
            }
        });

        function copyToClipboard(text, button) {
            // Use a textarea element to preserve formatting
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed'; // Avoid scrolling to bottom
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy Instructions';
                }, 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                button.textContent = 'Copy Failed';
            }
            document.body.removeChild(textArea);
        }
        
        function escapeHTML(str) {
            const p = document.createElement("p");
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }

        // --- Initial Load ---
        fetchPrompts();
    });
    </script>
</body>
</html>
